<link rel="stylesheet" href="style.css">
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Formulario</h3>
    <br>

    <fieldset>
      <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Correo" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Telefono" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Tu Web Site inicia con http://" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Escribe tu mensaje aqui...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
    </fieldset>
  </form>
 
  
</div>
